<div class="popup">
    <div class="container padding-0" id="main-container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Do You like to logout ?</h1>
            </div>
            <div class="col-xs-12 padding-20">

                <div class="col-xs-12 margin-top-30">
                    <a ng-click="logout(true)" class="btn btn-lg">Logout</a>
                </div>
                <div class="col-xs-12 margin-top-30">
                    <a ng-click="logout(false)" class="btn btn-lg">Cancel</a>
                </div>

            </div>
        </div>
    </div>
</div>
