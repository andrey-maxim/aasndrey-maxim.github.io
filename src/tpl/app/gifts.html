<div class="row" setwindowheight setwindowoffset="44">
    <div class="col-xs-12 scrollable-content">

        <ul class="timeline" ng-if="gifts">
            <li ng-repeat="gift in gifts">
                <div class="user-avatar" ng-click="selectModel($index)"> <img ng-src="{{gift.model.avatar.thumbnail.url}}" alt=""> </div>
                <h3 class="title"><i class="modellyicon-gift"></i> {{gift.model.username}} just for you</h3>
                <span class="date">{{gift.created_at | dateresolve}}</span>
                <div class="photo">
                    <img  ng-click="selectMoment(gift)" ng-src="{{gift.image.standard_resolution.url}}">
                       <span class="status" ng-click="thank(gift)">
                           <i class="modellyicon-thank"></i>{{gift.liked ? 'Thanked':'Thank !'}}
                       </span>
                </div>
            </li>
        </ul>

        <div class="menu-title">
            <h3 class="text-center " ng-if="!gifts || gifts.length == 0">
                You don't have any gifts.
            </h3>
        </div>
    </div>
</div>
