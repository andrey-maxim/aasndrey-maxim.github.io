<div class="row absolute full top">
    <div class="col-xs-12 margin-top-32 text-center">
        <p class="font-header">We will send you an email with <br>
            a password reminder</p>
    </div>
</div>

<div class="row absolute full top25">
    <form role="form">
        <div class="col-xs-12 margin-top-20">
            <div class="form-group">
                <span ng-show="errorMessage" class="error-tooltip">
                    <span class="error-tooltip-content">{{errorMessage}}</span>
                </span>
            </div>
        </div>
        <div class="col-xs-12 margin-top-20 margin-bottom-66">
            <div class="form-group">
                <input type="text" class="form-control line" placeholder="Username or Email" ng-model="username" />
            </div>
        </div>
        <div class="col-xs-6 text-left">
            <a ui-sref="auth/login" class="blue padding-10">Back</a>
        </div>
        <div class="col-xs-6 text-right">
            <a ng-click="remind()" class="blue padding-10">Remind</a>
        </div>
    </form>

</div>
