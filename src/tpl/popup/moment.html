<div class="popup black">
    <div class="container padding-0 popupclose" style="overflow:auto" >
        <div class="row">
            <!--
            <div class="col-xs-12">
                <a ng-click="close()" class="btn icon pull-right padding-20 size-18"><i class="modellyicon-close"></i></a>
            </div>-->
            <div class="col-xs-12 padding-20 popupclose"> <!-- class halted :: padding-top-66 -->
                <ul class="notifications-list margin-0 popupclose" >
                    <li class="popupclose">
                        <div class="user-avatar" ng-click="openProfile()"> <img ng-src="{{current.model.avatar.thumbnail.url}}" alt=""> </div>
                        <div class="content">
                            <h4 style="float: left;">{{current.model.username}}</h4>
                            <small style="float: left;">{{ current.created_at | dateresolve}}</small>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div ng-show="hasMap" class="gmap"></div>
                <div ng-show="!hasMap" class="photo320 info">
                    <img ng-src="{{current.image.high_resolution.url}}">
                    <div class="account-right">
                        <!--
                        <span class="status"><i class="modellyicon-thank"></i>Thank!</span>-->

                        <span ng-if="!current.gift" class="status" ng-click="like()">
                            <i  class="modellyicon-hearth"></i>{{current.liked ? 'Liked': current.likes_count}}
                        </span>

                        <span ng-if="current.gift" class="status" ng-click="like()">
                            <i class="modellyicon-thank"></i>{{current.liked ? 'Thanked' : 'Thank !'}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 margin-top-20" ng-if="current.position" ng-click="showMap()">
                <div class="wrapper">
                    <div class="location">
                        <i class="modellyicon-pointer icon-bg-white blue pull-left"></i>
                        <strong class="name">{{current.position.title}}</strong>
                        <span class="place">{{current.position.address}}</span>
                    </div>
                </div>



            </div>

        </div>
        <!--
        <div class="row absolute full bottom padding-20">
            <div class="col-xs-12 padding-top-20">
                <a href="" class="btn rount-small black pull-right"><i class="modellyicon-dots"></i></a>
            </div>
        </div>-->
    </div>
</div>
